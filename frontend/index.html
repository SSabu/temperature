<DOCTYPE html>
  <html>
    <head>
      <title>Temperature Stations</title>
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
       integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
       crossorigin=""/>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" type="text/css">
      <link rel="stylesheet" href="style.css">
      <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
       integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
       crossorigin=""></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.10.2/underscore-min.js"></script>
      <script src="https://d3js.org/d3.v5.min.js"></script>
    </head>
    <body>
      <div class="containers">
        <div class="column1">
          <div id="title">Phoenix ASOS Station Max and Min Temperature Data</div>
          <div id="chart"></div>
        </div>
        <div class="column2">
          <div class="containers mapBox">
            <div class ="column3">
            <div id="mapTitle">Maricopa County Temperature Stations<br><span style="padding-left: 20px;">*click on station for data</span></div>
              <div id="map"></div>
            </div>
            <div class="column4">
              <div id="legend"></div>
            </div>
          </div>
          <div class="selector">
            <form>
              <label class="radio-inline">
                <span>Length of year with temperatures: </span>
                <input type="radio" name="optradio" value="90" style="height: 8px; margin: 0px 0px 0px 0px;" checked>90° or above
              </label>
              <label class="radio-inline">
                <input type="radio" name="optradio" value="100" style="height: 8px; margin: 0px 0px 0px 0px;">100° or above
              </label>
            </form>
          </div>
          <div class="scroll">
            <div id="bars"></div>
          </div>
          <div id="axis"></div>
        </div>
      </div>
      <script src="scripts.js"></script>
    </body>
  </html>
