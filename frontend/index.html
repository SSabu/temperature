<DOCTYPE html>
  <html>
    <head>
      <title>Temperature Stations</title>
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
       integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
       crossorigin=""/>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" type="text/css">
      <link rel="stylesheet" href="style.css">
      <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
       integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
       crossorigin=""></script>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.10.2/underscore-min.js"></script>
      <script src="https://d3js.org/d3.v5.min.js"></script>
    </head>
    <body>

      <div class="containers">
        <div class="column1">
          <div id="title">Phoenix ASOS Station: Max and Min Temperature Data</div>
          <div id="chart"></div>
        </div>
        <div class="column2">
          <!-- <div class="containers mapBox">
            <div class ="column3">
            <div id="mapTitle">Maricopa County Temperature Stations<br><span style="padding-left: 20px;">*click on station for data</span></div>
              <div id="map"></div>
            </div>
            <div class="column4">
              <div id="legend"></div>
            </div>
          </div> -->
          <div class="container-box">
            <div id="variations">Comparison of Seasonal Variation: Phoenix ASOS Station</div>
            <form>
              <label class="radio-inline">
                <span id="box-title">Length of year with temperatures reaching:</span>
                <input type="radio" name="optradio" value="90" style="height: 11px; margin: 0px 2px 0px 5px;" checked>90° or above
              </label>
              <label class="radio-inline">
                <input type="radio" name="optradio" value="100" style="height: 11px; margin: 0px 2px 0px 5px;">100° or above
              </label>
            </form>
          </div>
          <div class="scroll">
            <div id="bars"></div>
          </div>
          <div id="axis" style="height:50px;"></div>

          <div id="controls" class="containers">

            <div class="dropdown">
              <select class="browser-default custom-select" id="stationMenu">
                <option selected>Select Station for Data</option>
                <option value="phoenix">Phoenix ASOS Station</option>
                <option value="tempe">Tempe Station</option>
                <option value="mesa">Mesa Station</option>
              </select>
            </div>

              <div id="modal">

                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                  View Stations on Map
                </button>

              </div>
          </div>

        </div>
      </div>
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h6 class="modal-title" id="exampleModalLongTitle">Maricopa County Temperature Stations</h6>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class ="column3">
                <!-- <div id="mapTitle">Maricopa County Temperature Stations<br><span style="padding-left: 20px;">*click on station for data</span></div> -->
                  <div id="map"></div>
                </div>
                <div class="column4">
                  <div id="legend"></div>
                </div>
              </div>
              <!-- <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div> -->
            </div>
          </div>
        </div>
      <script src="scripts.js"></script>
    </body>
  </html>
